<mat-card>
    <mat-card-header>
        <mat-card-title>Crear</mat-card-title>
        <mat-card-subtitle>Nuevo deposito</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <form #depositoForm="ngForm">

            <div layout="row">
                <mat-form-field flex >
                    <input matInput
                    [(ngModel)]="deposito.descripcion"
                    #elementDescripcionControl="ngModel"
                    type="text"
                    name="descripcion"
                    placeholder="Nombre o descripcion"
                    maxlenght="30"
                    required>
                    <mat-hint alig="start">
                        <span [hidden]="elementDescripcionControl.pristine ||
                            !elementDescripcionControl.errors?.required" class="tc-red-600">Requerido
                        </span>
                    </mat-hint>
                </mat-form-field>
            </div>

            <div layout="row">
                    <mat-form-field flex width="50%">
                        <input style="width: 10em;
                    " matInput
                        [(ngModel)]="deposito.codigo"
                        #elementCodigoControl="ngModel"
                        type="number"
                        name="Codigo"
                        placeholder="codigo"
                        required>
                        <mat-hint alig="start">
                            <span [hidden]="elementCodigoControl.pristine ||
                                !elementCodigoControl.errors?.required" class="tc-red-600">Numero requerido
                            </span>
                        </mat-hint>
                    </mat-form-field>
                </div>

        </form>
    </mat-card-content>
    <mat-divider></mat-divider>

    <mat-card-actions>
        <button mat-button [disabled]="!depositoForm.valid" style="color: #0098c9" (click)="save()">Guardar</button>
        <button mat-button (click)="redirect()">Volver</button>
    </mat-card-actions>

</mat-card>
